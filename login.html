<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="author" content="Dashboard">
	<meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

	<title>Adventure time: Dashboard</title>

	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/font-awesome.css" rel="stylesheet" />
  <link href="css/adventure-time-theme.css" rel="stylesheet">
  <link href="css/adventure-time-theme-responsive.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/maju.css">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

  <body>


<div id="login-page">
  <div id="container">
    <form class="form-login" action="dashboard.html">
      <h2 class="form-login-heading">Adventure time dashboard</h2>
        <div class="login-wrap">
          <input type="text" class="form-control" placeholder="User ID" autofocus>
          <input type="password" class="mt-5 form-control" placeholder="Password" autofocus>
          <label class="checkbox">
              <p class="pull-right">
              <a data-toggle="modal" href="login.html#myModal">¿Te olvidaste el password?</a>
              </p>
          </label>
          <button class="btn btn-theme btn-block" href="dashboard.html" type="submit"><span class="glyphicon glyphicon-retweet"></span> INGRESAR</button>
          <div class="login-social-link">
              <p>o puedes ingresar via tu red social</p>
              <div class="mb-5"></div>
            <div class="text-center">
            <button class="btn btn-facebook" type="submit"><span class="fa fa-facebook-square"></span> Facebook</button>
              <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter-square"></i> Twitter</button>
            </div><!-- text-center cierra -->
            </div>
            <div class="registration"><!-- registro -->
              ¿No tienes cuentas aún?
              <a class="" href="#"><!-- link -->
                Crea tu cuenta
              </a>
            </div>
        </div>
        </form>    
   </div>
      
    </div> 
  	<!-- js placed at the end of the document so the pages load faster -->
  	<script src="js/jquery.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  </body>

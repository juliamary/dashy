      <!-- contenido de las cajas de input -->

      <div id="main-content">
        <div class="wrapper">
          <h2><i class="fa fa-angle-right"></i> Form Components</h2>
          
          <div class="row">
            <div class="col-lg-12">
              <!-- empieza el formulario con 

                  .form-panel -> todo el formulario
                  h3 -> subtitulo
                  .form-horizontal -> el formulario en si, lo pongo como div, tambien se podria poner como <form>
                  .form-group -> para cada caja de texto(input)
                    cada form group esta compuesto de
                      * .control-label -> tiene un sm-2 este label o etiqueta, es un texto que hace referencia al input
                      * .form-control  -> tiene un sm-10 es el input en si, la cajita donde escribes(por defecto tendran type=text)
                -->
              <div class="form-panel">
                <!-- subititulo -->
                <h3><i class="fa fa-angle-right"></i> Form elements</h3>
                
                  <!-- el formulario en si, cada caja de texto tiene un label (etiqueta) -->
                <div class="form-horizontal">

                  <div class="form-group">
                    <label class="col-sm-2 control-label">Default</label>
                    <div class="col-sm-10">
                      <input class="form-control">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label">Help text</label>
                    <div class="col-sm-10">
                      <input class="form-control">
                      <span>A block of help text that breaks into a new line and may extend beyond one line</span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label">Rounder</label>
                    <div class="col-sm-10">
                      <!-- con .round-form damos el efecto tipo border-radious, esquinas redondeadas -->
                      <input class="form-control round-form">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label">Input focus</label>
                    <div class="col-sm-10">
                      <!-- como hacer focus? creo que se puede poner id="focusedInput" al input -->
                      <input class="form-control" placeholder="This is focused...">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Disabled</label>
                    <div class="col-sm-10">
                      <!-- la propiedad disabled inhabilita el input, no se puede escribir y el puntero del mouse cambia -->
                      <input class="form-control" placeholder="disabled input here..." disabled>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label">Placeholder</label>
                    <div class="col-sm-10">
                      <input class="form-control" placeholder="placeholder">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                      <!-- le ponemos el tipo password -->
                      <input type="password" class="form-control">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label">static control</label>
                    <div class="col-sm-10">
                      <!-- no esta cuadrando-->
                      <span>email@example.com</span>
                    </div>
                  </div>

                </div>
              </div>
            </div>
